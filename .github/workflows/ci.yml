# .github/workflows/ci.yml - Phase 1: Testing with S3
name: CI Pipeline - Testing Phase

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
      S3_FILE_KEY: ${{ secrets.S3_FILE_KEY }}
      CI: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_dev.txt
        pip install pytest
    
    - name: Create artifacts directory
      run: |
        mkdir -p artifacts
    
    - name: Test S3 connection
      run: |
        python -c "
        import boto3
        import os
        print('Testing S3 connection...')
        s3 = boto3.client('s3', 
                         aws_access_key_id=os.getenv('AWS_ACCESS_KEY_ID'),
                         aws_secret_access_key=os.getenv('AWS_SECRET_ACCESS_KEY'),
                         region_name=os.getenv('AWS_DEFAULT_REGION'))
        response = s3.list_objects_v2(Bucket=os.getenv('S3_BUCKET_NAME'))
        print('S3 connection successful!')
        "
    
    - name: Run pytest tests
      run: |
        pytest -v --tb=short
    
    - name: Test data ingestion manually
      run: |
        python -c "
        from src.components.data_ingestion import DataIngestion
        import os
        print('Testing data ingestion...')
        obj = DataIngestion()
        train_path, test_path = obj.initiate_data_ingestion()
        print(f'âœ… Train data created: {train_path}')
        print(f'âœ… Test data created: {test_path}')
        print(f'âœ… Train file exists: {os.path.exists(train_path)}')
        print(f'âœ… Test file exists: {os.path.exists(test_path)}')
        "
    
    - name: Verify artifacts
      run: |
        ls -la artifacts/
        echo "Checking file sizes..."
        if [ -f "artifacts/train.csv" ]; then
          echo "Train file size: $(wc -l < artifacts/train.csv) lines"
        fi
        if [ -f "artifacts/test.csv" ]; then
          echo "Test file size: $(wc -l < artifacts/test.csv) lines"
        fi
    
    - name: Run integration tests
      run: |
        echo "Running integration tests..."
        python -c "
        from src.components.data_transformation import DataTransformation
        transformer = DataTransformation()
        print('âœ… Data transformation component initialized')
        
        # Test if transformation works with S3 data
        train_arr, test_arr = transformer.initialize_data_transformation('artifacts/train.csv', 'artifacts/test.csv')
        print(f'âœ… Data transformation successful')
        print(f'âœ… Train array shape: {train_arr.shape}')
        print(f'âœ… Test array shape: {test_arr.shape}')
        "

  # Step 2: Build and Push to Docker Hub
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Get code from GitHub
      uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push Docker Image
      run: |
        # Build image with your Docker Hub username
        docker build -t ${{ secrets.DOCKER_USERNAME }}/gemstone-app:latest .
        
        # Push to Docker Hub
        docker push ${{ secrets.DOCKER_USERNAME }}/gemstone-app:latest
        
        echo "âœ… Image pushed to Docker Hub!"
        echo "ðŸ³ Image available at: ${{ secrets.DOCKER_USERNAME }}/gemstone-app:latest"

  # Step 3: Deploy to Render
  deploy:
    needs: [test, build-and-push]
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
    
    - name: Deployment Complete
      run: |
        echo "ðŸŽ‰ Your Docker image from Docker Hub is now live on Render!"
        echo "ðŸ³ Render pulled: ${{ secrets.DOCKER_USERNAME }}/gemstone-app:latest"